          Type: Decimal
          MinValue: 0
          Optional: TRUE
          Description: Width of the shape, if applicable
        Height:
          Type: Decimal
          MinValue: 0
          Optional: TRUE
          Description: Height of the shape, if applicable
        Length:
          Type: Decimal
          MinValue: 0
          Optional: TRUE
          Description: Length of the shape, if applicable
        Radius:
          Type: Decimal
          MinValue: 0
          Optional: TRUE
          Description: Radius of the shape, if applicable
    ClassName:
      IsSimpleProperty: TRUE
      Type: String
      Format: Dot.Notated.ClassName
      Example: Any.Valid.ClassName
      Description: |
        Contains dot-notated name of any existing API class.<br/>
        <br/>
        Useful e.g. for categorization / characterization of a record if there is
        no sub-classes available or the sub-classes structure can be dynamic.<br/>
        <br/>
        E.g. in {{Methods}} or {{Applications}}.
    RecordInfo:
      Properties:
        CreatedOn:
          Type: DateTime
        CreatedBy:
          Type: String
        ModifiedOn:
          Type: DateTime
        ModifiedBy:
          Type: String
    PartHistory:
      ChangeLog: |
        2022-10-21: Added.
      Properties:
        TaskId:
          Description: Task in which the Assets.Tangibles.Parts was created, modified or removed.
          Type: Reference
          ReferencedClass: Tasks
        Event:
          Description: What has been done with the part.
          Type: String
          ValidValues: [
            'Created',
            'Modified',
            'Removed'
          ]
