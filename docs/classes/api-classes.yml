Materials:
  Description: List of Material characteristics
  Properties:
    Name:
      Type: String
      Example: >
        "Water" or "Stainless steel"
    VolumicMass:
      Type: Decimal
      Unit: g/cm3
      Description: Volumic mass
    ChemicalComposition:
      Type: Object
      Description: Chemical composition of the material
      Example: { "H": 1, "O": 2 }
  InputTo:
    - DEMPlus
    - AquilaCosting

Actors:
  _sub:
    Persons:
      Description: An individual who conducts the task.
      Properties:
        GivenName:
          Type: String
        FamilyName:
          Type: String
        AvailableRoleIds:
          Type: Array[RecordId]
          ReferencedClass: Actors.Roles
        UnitCostFactors:
          Type: Def
          Definition: $defs.UnitCostFactors
          Description: Various unit cost factors for this person.
        Costs:
          Type: Def
          Definition: $defs.Costs
          Description: Various cost data (absolute values, not unit factors) for this person.
      InputTo:
        - iDrop
    Robots:
      Description: List of available Robots
      Properties:
        Name:
          Type: String
        ManufacturerName:
          Type: String
        MaintenanceProportion:
          Type: Decimal
          Unit: "%"
          Optional: TRUE
          Description: Percentage of additionnal time of maintenance over an activity
        UnitCostFactors:
          Type: Def
          Definition: $defs.UnitCostFactors
          Description: Various unit cost factors for this robot.
        Costs:
          Type: Def
          Definition: $defs.Costs
          Description: Various cost data (absolute values, not unit factors) for this robot.
      InputTo:
        - iDrop
    Roles:
      Description: List of roles available for the persons
      Properties:
        Name:
          Type: String
          Example: Skilled worker
        HourlySalary:
          Type: Decimal
          Unit: €/h
          Description: A hourly salary for this role
    Teams:
      Description: Definition of a team consisting of Persons (a.k.a. working groups)
      Properties:
        Name:
          Type: String
          Example: Piping cutters
        MemberIds:
          Type: Array[Def]
          Definition: $defs.TeamMember
          Description: >
            List of members of the team. Multiple types of actors are allowed.
            Each actor is defined by the class name and record ID.
        EfficiencyCoefficient:
          ChangeLog: |
            2022-12-30: Moved from Actors.Roles
          Type: Decimal
          Unit: "%"
          Optional: TRUE
          Description: 100% is normal, 200% with hard working conditions
        UnproductiveTime:
          ChangeLog: |
            2022-12-30: Moved from Actors.Roles
          Type: Decimal
          Unit: hrs/d
          Optional: TRUE
        EffectiveWorkdayHours:
          Type: Decimal
          Unit: hrs/d
          Optional: TRUE
          Description: |
            Maximum work duration per day. E.g., specific legislations obliges to work only 3 hourse per day in a mururoa suit.<br/>
            <br/>
            Note: This is EFFECTIVE working time according to the regulation of the outfit worn and not the total working time of a day.
        WorkerExposure:
          Type: Decimal
          Unit: µSv/h
          Optional: TRUE
          Description: Exposure of human operators to maintain the robot.
      InputTo:
        - iDrop
        - AquilaCosting
        - DEMPlus

Safety:
  _sub:
    States:
      Description: List of states from the safety perspective. Used e.g. in Assets.Tangibles.Parts:SafetyStateId
      Properties:
        Name:
          Type: String
          Description: Short name of the state.
          Examples: [
            "Ready for use for operation",
            "To be upgraded before utilization",
            "Ready to be dismantled",
            "To be dismantled after",
          ]
        Description:
          Type: String
          Description: Description of the state.
    Regulatory:
      Description: Definition of regulatory-specific data
      _sub:
        Frameworks:
          Description: Each country can have its own framework
          Properties:
            Country:
              Type: String
              Description: To which country does this framework belong.
              Example: France
            Description:
              Type: String
              Description: Brief description of the framework.
            Requirements:
              Type: Object
              Description: Arbitrary object describing safety requirements given by the regulatory framework.
              Example: {
                "RadonAccumulationLimit": "...",
                "MaxIndividualDose": "...",
                "ObjectiveIndividualDose": "...",
                "ObjectiveCollectiveDose": "...",
                "ContaminationLimitedValue": "..."
              }
            DocumentIds:
              Type: Array[RecordId]
              ReferencedClass: Assets.Intangibles.Documents
              Description: List of documents related to this framework
        WasteCategories:
          Description: List of waste categories
          Properties:
            RegulatoryFrameworkId:
              Type: Reference
              ReferencedClass: Safety.Regulatory.Frameworks
              Description: To which framework does this waste category belong.
            Name:
              Type: String
              Description: |
                Name of the waste category as per IAEA's classification of radioactive waste
                (Pub 1419) or any national classification (e.g. ILW-LL category for France).
              Examples: [EW, VLLW, LLW, ILW, ILW-LL]
            ClearanceLimitId:
              Type: Reference
              ReferencedClass: Safety.Regulatory.ClearanceLimits
              Description: Definition of clearance limits for this waste category.
        ClearanceLimits:
          Description: Definition of clearance limits.
          Properties:
            RegulatoryFrameworkId:
              Type: Reference
              ReferencedClass: Safety.Regulatory.Frameworks
              Description: To which framework does this criteria belong.
            Name:
              Type: String
              Description: Name of the WAC
              Examples: ["Clearance of radioactive materials", "LLW Disposal", "VLLW Disposal", "Conditional release", "Storage"]
            WasteCategoryId:
              Type: Reference
              ReferencedClass: Safety.Regulatory.WasteCategories
              Description: To which waste category these limits apply.
            ActivityLimit:
              Type: Def
              Definition: $defs.NuclideVector
              Description: Definition of limit values per isotope.
              Unit: Bq/kg
            ContaminationLimit:
              Type: Def
              Definition: $defs.NuclideVector
              Description: Definition of limit values per isotope.
              Unit: Bq/m2
        WorkSchedule:
          Description: Definition of the work schedules
          Properties:
            HoursPerDay:
              Type: Number
              Description: |
                Amount of working hours in a day.
                Note #1: This is not representing an effective working hours (see Actors.Roles:EffectiveWorkdayHours)
                Note #2: "UnproductiveTime" + "EffectiveWorkdayHours" should equal "HoursPerDay".
              Example: 7
            DaysPerWeek:
              Type: Number
              Description: Amount of working days in a week without a holiday
              Example: 5

    # Criteria:
    #   Description: Definition of safety criteria for {{Assets.Tangibles.Parts}} or {{Tasks}}
    #   Properties:
    #     Name:
    #       Type: String
    #       Description: Readable name of the criteria definition
    #     Criteria:
    #       Type: Object
    #       Example: {
    #         "RadonAccumulationLimit": "...",
    #         "OperatingLimitsAndConditions": "...",
    #         "RiskRequirement": "...",
    #         "AccidentalIncidentCriteria": "...",
    #         "SafetyFunctions": "...",
    #         "SafetyImportance": ".."
    #       }
    #     DocumentIds:
    #       Type: Array[RecordId]
    #       ReferencedClass: Assets.Intangibles.Documents
    #       Description: List of documents related to this criteria.
    #     OperatingLimitsAndConditions:
    #       Deprecated: TRUE
    #       Note: Not specified
    #     RiskRequirement:
    #       Deprecated: TRUE
    #       Note: Not specified
    #     AccidentalIncidentCriteria:
    #       Deprecated: TRUE
    #       Note: Not specified
    #     SafetyFunctions:
    #       Deprecated: TRUE
    #       Note: Suggested to be string. Shouldn't it be more structured?
    #       Type: String
    #       Description: Safety functions the SSC participates with, e.g. spread of contamination, heat removal, criticality)
    #     SafetyImportance:
    #       Deprecated: TRUE
    #       Type: Number
    #       MinValue: 0
    #       Description:
    #         Assessment of importance. Higher number means higher importance.
    #         0 = not related to safety.
    Risks:
      _sub:
        # Categories:
        #   Description: Definition of risk categories that can occur during decommissioning
        #   Properties:
        #     Name:
        #       Type: String
        #       Description: Name of the risk category
        #       Examples: ["Fall from height", "Higher dose uptake", "Hydrogen production"]
        #     Type:
        #       Type: String
        #       Description: Type of the category of the risk.
        #       ValidValues: [
        #         "Safety",
        #         "Project",
        #         "Task",
        #         "Component",
        #       ]
        Register:
          Description: List of risks that can occur during decommissioning
          Properties:
            Name:
              Type: String
              Description: Short name of the risk
            Description:
              Type: String
              Description: Description of the risk
            Type:
              Type: String
              Description: Type of the category of the risk.
              ValidValues: [
                "Safety",
                "Project",
                "Security"
              ]
            # CategoryId:
            #   Type: Reference
            #   ReferencedClass: Safety.Risks.Categories
            #   Description: Category of the risk
            DocumentIds:
              Type: Array[RecordId]
              ReferencedClass: Assets.Intangibles.Documents
              Description: List of documents related to this risk.
            # Assessment:
            #   Type: Def
            #   Definition: $defs.RiskAssessment
            #   Description: Assessment of risks.
            Parameters:
              Type: Object
              Description: Object containing the parameters of the risk. Structure of the object is determined by the category of the risk.
              Examples: [
                {
                  "SubstanceType": "...",
                  "NumberOfBarriers": "...",
                  "ConainmentNature": "...",
                  "MonitoringSystems": "..."
                },
                {
                  "FireSafetyComponents": "...",
                  "DismantlingMethods": "..."
                },
                {
                  "RadonAccumulationLimit": "...",
                  "MaxIndividualDose": "...",
                  "ObjectiveIndividualDose": "...",
                  "ObjectiveCollectiveDose": "...",
                  "ContaminationLimitedValue": "..."
                }
              ]
            Severity:
              Optional: TRUE
              Type: Number
              MinValue: 0
              Description: |
                Any number specifying the severity of the risk.
                There is no limitation for the maximum value as it depends on national or local circumstances and methodology used to assess the risk.
            Probability:
              Optional: TRUE
              Type: Number
              MinValue: 0
              Description: |
                Any number specifying the probability of the risk.
                There is no limitation for the maximum value as it depends on national or local circumstances and methodology used to assess the risk.
            RiskLevel:
              Optional: TRUE
              Type: Number
              MinValue: 0
              Description: |
                Any number specifying the level of the risk.
                There is no limitation for the maximum value as it depends on national or local circumstances and methodology used to assess the risk.
        # Assessment:
        #   Description: Assessment of project-related risks
        #   Properties:
        #     Name:
        #       Type: String
        #       Description: Short name of the risk assessment
        #     Assessment:
        #       Type: Def
        #       Definition: $defs.RiskAssessment
        #       Description: Assessment of risks associated to this task.

Wastes:
  _sub:
    WasteAcceptanceCriterias:
      Description: Definition of waste acceptance criterias.
      Properties:
        RegulatoryFrameworkId:
          Type: Reference
          ReferencedClass: Safety.Regulatory.Frameworks
          Description: To which framework does this criteria belong.
        Name:
          Type: String
          Description: Name of the WAC
          Examples: [
            "Reuse or recycling of cleared radioactive materials"
          ]
        ActivityLimit:
          Type: Def
          Definition: $defs.NuclideVector
          Description: Definition of limit values per isotope.
          Unit: Bq/kg
        ContaminationLimit:
          Type: Def
          Definition: $defs.NuclideVector
          Description: Definition of limit values per isotope.
          Unit: Bq/m2
    PackageTypes:
      Description: Definition of waste package types.
      Properties:
        Name:
          Type: String
          Description: Name of the waste package type.
        Mass:
          Type: Decimal
          Unit: kg
          Description: Mass of the empty package type.
        Volume:
          Type: Decimal
          Unit: m3
          Description: External volume of the waste package.
        AdmissibleMass:
          Type: Decimal
          Unit: kg
          Description: Admissible total mass of waste able to be loaded into an empty package.
        AdmissibleVolume:
          Type: Decimal
          Unit: m3
          Description: Admissible total volume of waste able to be loaded into an empty package.
        UnitCostFactors:
          Type: Def
          Definition: $defs.UnitCostFactors
          Description: Various unit cost factors for this package type.
        Costs:
          Type: Def
          Definition: $defs.Costs
          Description: Various cost data (absolute values, not unit factors) for this package type.
    ManagementProcesses:
      Description: Tasks to be performed to manage a waste
      Properties:
        Name:
          Type: String
          Description: Name of the management process
        RegulatoryFrameworkId:
          Type: Reference
          ReferencedClass: Safety.Regulatory.Frameworks
          Description: Reference to the national regulatory framework
        TaskIds:
          Type: Array[RecordId]
          ReferencedClass: Tasks
          Description: Ordered list of tasks performed over a waste.
        WasteAcceptanceCriteriaId:
          Type: Reference
          ReferencedClass: Safety.Regulatory.ClearanceLimits
          Description: |
            Definition of waste acceptance criteria for this management process.
            E.g., the WACs for the melting or compaction.
        UnitCostFactors:
          Type: Def
          Definition: $defs.UnitCostFactors
          Description: Various unit cost factors for this process.
        Costs:
          Type: Def
          Definition: $defs.Costs
          Description: Various cost data (absolute values, not unit factors) for this process.
    Sorters:
      Description: Sorters dynamicaly compare WACs and radiological characteristics of a waste and generate appropriate WM tasks.
      Properties:
        Name:
          Type: String
          Example: One-material sorter
        MaterialId:
          Type: Reference
          ReferencedClass: Materials
        ActivityLimit:
          Type: Def
          Definition: $defs.NuclideVector
          Description: Activity limit for the sorter
        InnerContaminationLimit:
          Type: Def
          Definition: $defs.NuclideVector
          Description: Inner contamination limit for the sorter
        OuterContaminationLimit:
          Type: Def
          Definition: $defs.NuclideVector
          Description: Outer contamination limit for the sorter
        ProcessingMethodId:
          Type: Reference
          ReferencedClass: Methods

Costs:
  _sub:
    ISDC:
      Description: Cost estimations presented in ISDC structure
      Properties:
        RelatedRecordId:
          Type: Def
          Definition: $defs.RelatedRecord
          Description:
            ID of the record for which the estimation is calculated.
            E.g. an ID of the record from {{Tasks}}, {{Assets}} or {{Wastes}}.
        Description:
          Type: String
          Description: Description of the estimation. E.g. how this estimation was developed.
        ISDCNumber:
          Type: String
          Example: "04.0502"
        Labour:
          Type: Decimal
          Description: Labour costs
          Unit: €
          MinValue: 0
        Investments:
          Type: Decimal
          Description: Investments
          Unit: €
          MinValue: 0
        Expenses:
          Type: Decimal
          Description: Expenses
          Unit: €
          MinValue: 0
        Contingency:
          Type: Decimal
          Description: Contingency
          Unit: €
          MinValue: 0
      OutputFrom:
        - AquilaCosting

Scenarios:
  Properties:
    Name:
      Type: String
      Description: Name of the scenario
      Example: Waste category distribution -> amount waste packages.
    Description:
      Type: String
      Description: |
        High-level description of the scenario, its input variables and expected outputs.
      Example: >
        This scenario is about sensitivity analysis to check the impact of the waste category
        distribution on the amount of waste packages.
    MethodId:
      ChangeLog: |
        2023-06-06: Added.
      Type: Reference
      ReferencedClass: Methods
      Description: How these scenario is performed. E.g. what tool is used for the scenario.
    DocumentIds:
      Type: Array[RecordId]
      ReferencedClass: Assets.Intangibles.Documents
      Description: List of documents related to this scenario
  _sub:
    Runs:
      Properties:
        ScenarioId:
          Type: Reference
          ReferencedClass: Scenarios
          Description: |
            Scenario which the run belongs to.
            One scenario can contain several runs.
            Each run in a scenario should have the same structure for inputs and outputs.
        Description:
          Type: String
          Description: Description of the run, its input variables and expected outputs.
        Inputs:
          Type: Object
          Description: |
            Definition of inputs for this scenario.
            The structure of this property cannot be strictly defined, as it strongly depends on the type of the run being performed.
            For the runs in one scenario, the structure of the output should be the same to allow perform sensitivity analysis.
        Outputs:
          Type: Object
          Description: |
            Results of the run.
            The structure of this property cannot be strictly defined, as it strongly depends on the type of the run being performed.
            For the runs in one scenario, the structure of the output should be the same to allow perform sensitivity analysis.

$defs:
  _sub:
    CartesianPoint:
      Description: |
        A point defined by its coordinates in a two or three dimensional rectangular Cartesian coordinate system, or in a two dimensional parameter space. The entity is defined in a two or three dimensional space.
        See also IfcCartesianPoint (https://standards.buildingsmart.org/IFC/RELEASE/IFC2x3/TC1/HTML/ifcgeometryresource/lexical/ifccartesianpoint.htm)
      IsSimpleProperty: TRUE
      Type: Array[Decimal]{3}
      # Description: |
      #   From IfcCartesianPoint: The first, second, and third coordinate of the point location. If placed in a two or three dimensional rectangular Cartesian coordinate system, Coordinates[1] is the X coordinate, Coordinates[2] is the Y coordinate, and Coordinates[3] is the Z coordinate.
    MeasuredQuantity:
      Properties:
        Quantity:
          Type: String
          Description: What is measured, (Dose, DoseRate, Activity, Temperature, ...)
          Example: DoseRate
        Unit:
          Type: String
          Description: The unit for the values. (mSv, mSv/h, GBq, C).
          Example: mSv/h
    MeasuredValue:
      Properties:
        Scalar:
          Type: Decimal
          Optional: TRUE
        ScalarList:
          ChangeLog: |
            2022-08-25: Changed the name from 'List' to 'ScalarList'.
          Type: Array
          Example: [123.45, 67.89]
          Optional: TRUE
        NuclideVector:
          ChangeLog: |
            2022-08-25: Changed the name from 'NuclideBased' to 'Nuclide'.
            2022-12-05: Changed the name from 'Nuclide' to 'NuclideVector'.
          Type: Object
          Example: {
            "Co-60": 2345,
            "Cs-137": 5678,
          }
          Optional: TRUE
        NuclideVectorList:
          ChangeLog: |
            2022-08-25: Added.
            2022-12-05: Changed the name from 'NuclideList' to 'NuclideVectorList'.
          Type: Object
          Example: [
            {
              "Co-60": 2345,
              "Cs-137": 5678,
            },
            {
              "Fe-55": 2345,
              "C-14": 5678,
            },
          ]
          Optional: TRUE
        Activity: 
          Type: Object
          Example: {
            Total: 1234.67,
            NuclideVectorId: 6b6db141-1031-418e-9e00-6bde5d123439
          }
          Optional: TRUE
    IFCObjectReference:
      Properties:
        Model:
          Type: Reference
          ReferencedClass: Assets.Intangibles.Documents
          Description: reference to a IFC model where the object is visualized
        IfcGUID:
          Type: IfcGUID
          Description: GUID of the object in the IFC model
    RelatedRecord:
      Properties:
        Class:
          Type: Def
          Definition: $defs.ClassName
          Description: Name of the class which is related to this item.
        RecordId:
          Type: RecordId
          Description: ID of the record which represents the item.
    TeamMember:
      Properties:
        MemberType:
          Type: String
          Description: Name of the class which represents the type of the member.
          ValidValues: [
            "Actors.Persons",
            "Actors.Robots",
            "Actors.Teams",
          ]
        MemberId:
          Type: RecordId
          ReferencedClass: [Actors.Persons, Actors.Robots, Actors.Teams]
          Description: ID of the record which represents the team member.
        RoleId:
          Type: RecordId
          ReferencedClass: Actors.Roles
          Description: Role of the team member which will be applied in this team. This role must also exist in the list of member's available roles.
        WorkerExposureRatio:
          ChangeLog: |
            2023-01-09: Added.
          Type: Decimal
          Unit: "%"
          MinValue: 0
          MaxValue: 100
          Optional: TRUE
          Description: Relative exposure of the worker.
    Measurements:
      Properties:
        MeasurementType:
          Type: String
          Description: Name of the class which represents the measurement.
          ChangeLog: |
            2022-11-07: Added "Assets.Intangibles.Measurements.PartMeasurements" to ValidValues.
          ValidValues: [
            "Assets.Intangibles.Measurements.CartesianMeasurements",
            "Assets.Intangibles.Measurements.CartesianMeasurementSets",
            "Assets.Intangibles.Measurements.PartMeasurements"
          ]
        MeasurementId:
          Type: RecordId
          Description: ID of the record which represents the measurement.
    # RiskAssessment:
    #   Properties:
    #     RiskId:
    #       Type: Reference
    #       ReferencedClass: Safety.Risks.Register
    #     Probability:
    #       Type: Decimal
    #       MinValue: 0
    #       Description: Probability of occurence of the risk. The value range depends on the methodology used for the risk assessment.
    #     Severity:
    #       Type: Decimal
    #       MinValue: 0
    #       Description: Severity of the risk. The value range depends on the methodology used for the risk assessment.
    #     RiskLevel:
    #       Type: Decimal
    #       MinValue: 0
    #       Description: Level = Severity (from Safety.Risks.Register) x Probability
    Costs:
      IsSimpleProperty: TRUE
      Type: Object
      Description: |
        Arbitrary object containing costs for a specific record.
        The structure of the object is not strictly specified and depends on a project and
        a type of a record to which it is related.
      Examples: [
        {
          "ProcurementPrice": 1234,
          "PartialDeprecation": 1234,
        },
        {
          "FixedInvestments": 1234,
          "FixedExpenses": 1234,
        }
      ]
    UnitCostFactors:
      IsSimpleProperty: TRUE
      Type: Object
      Description: |
        Arbitrary object containing cost factors for a specific record.
        The structure of the object is not strictly specified and depends on a project and
        a type of a record to which it is related.
      Examples: [
        {
          "DeprecationCostsPerHour": 1234,
          "CostPerTonne": 888,
          "TransportationUnitCostFactor": 567
        },
        {
          "HourlyInvestments": 1234,
          "HourlyExpenses": 1234,
          "Contingency": 20
        }
      ]
    NuclideVector:
      IsSimpleProperty: TRUE
      Type: Object
      Description: |
        A key-value pair with list of isotopes and their respective value.
        The value can represent different physical properties, e.g. relative amount, activity or contamination.
      Unit: [
        "Bq/kg",
        "Bq/m2",
        "µSv/y",
        "relative amount",
        "..."
      ]
      Examples: [
        {
          "Co-60": 0.15,
          "Cs-137": 0.85
        },
        {
          "Ni-63": 3000000,
          "Nb-95": 10000,
        }
      ]
    # RadiologicalCharacterization:
    #   Description: ...
    #   Properties:
    #     InnerContamination:
    #       Type: Def
    #       Definition: $defs.NuclideVector
    #       Description: Inner contamination of the characterized equipment
    #     OuterContamination:
    #       Type: Def
    #       Definition: $defs.NuclideVector
    #       Description: Outer contamination of the characterized equipment
    #     Activity:
    #       Type: Def
    #       Definition: $defs.NuclideVector
    #       Description: Activity of the characterized equipment
    Shape:
